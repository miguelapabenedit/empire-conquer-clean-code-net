<div class="container">
  <div class="card">
    <h1>Sign Up</h1>
    <form class="form-horizontal"
    [formGroup]="userForm"
    (ngSubmit)="logIn()" >
    <fieldset>
        <div
            class="form-group"
            [ngClass]="{'has-error': ( userForm.get('emailFormControl').touched
            || userForm.get('emailFormControl').dirty
            && !userForm.get('emailFormControl').valid
            )}">
            <label for="email">Email</label>
            <input
            [(ngModel)]="email"
            id="email"
            class="form-control"
            type="text"
            required
            formControlName="emailFormControl"
            >
            <span class="help-block" *ngIf=" ( userForm.get('emailFormControl').touched || userForm.get('emailFormControl').dirty  && !userForm.get('emailFormControl').valid )">
                <span *ngIf="userForm.get('emailFormControl').errors?.required">
                This field is required
            </span>
        </span>
        </div>
        <div
            class="form-group"
            [ngClass]="{'has-error': ( userForm.get('passwordFormControl').touched
            || userForm.get('passwordFormControl').dirty
            && !userForm.get('passwordFormControl').valid
            )}">
            <label for="password">Password</label>
            <input
            [(ngModel)]="password"
            id="password"
            class="form-control"
            type="password"
            required
            formControlName="passwordFormControl"
            >
            <span class="help-block" *ngIf=" ( userForm.get('passwordFormControl').touched || userForm.get('passwordFormControl').dirty  && !userForm.get('passwordFormControl').valid )">
                <span *ngIf="userForm.get('passwordFormControl').errors?.required">
                This field is required
                </span>
            </span>
        </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Log in</button>
    </form>
  </div>
</div>
